<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>тебе</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
        }

        .heart-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.6));
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            transform: rotate(45deg);
            animation: pulse 1.5s infinite;
            border-radius: 0 0 10px 0;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.4);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -50%;
        }

        .heart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            width: 100%;
            text-align: center;
            z-index: 20;
        }

        .name {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .name:hover {
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .telegram-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 10px 25px;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .telegram-link i {
            margin-right: 8px;
        }

        .telegram-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .hearts span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0 0 5px 0;
            animation: float 15s linear infinite;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
        }

        .hearts span::before,
        .hearts span::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }

        .hearts span::before {
            top: -50%;
            left: 0;
        }

        .hearts span::after {
            top: 0;
            left: -50%;
        }

        @keyframes pulse {
            0% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(1.05);
            }
            100% {
                transform: rotate(45deg) scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .heart-wrapper {
                width: 250px;
                height: 250px;
            }
            
            .name {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 480px) {
            .heart-wrapper {
                width: 200px;
                height: 200px;
            }
            
            .name {
                font-size: 2.2rem;
            }
            
            .telegram-link {
                font-size: 1rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="heart-wrapper">
            <div class="heart"></div>
            <div class="heart-content">
                <div class="name" id="name">Вика</div>
                <a href="https://t.me/sadwasgirl" class="telegram-link" target="_blank">
                    <i class="fab fa-telegram"></i> @sadwasgirl
                </a>
            </div>
        </div>
    </div>

    <script>
        const heartsContainer = document.getElementById('hearts');
        const heartCount = 20;
        
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('span');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.width = (Math.random() * 20 + 10) + 'px';
            heart.style.height = heart.style.width;
            heart.style.opacity = Math.random() * 0.5 + 0.2;
            heartsContainer.appendChild(heart);
        }
        
        const nameElement = document.getElementById('name');
        nameElement.addEventListener('click', function() {
            this.style.transform = 'scale(1.3)';
            this.style.color = '#ffeb3b';
            this.style.textShadow = '0 0 25px rgba(255, 235, 59, 0.8)';
            
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                this.style.color = 'white';
                this.style.textShadow = '0 0 10px rgba(0, 0, 0, 0.3)';
            }, 500);
            
            window.open('https://t.me/sadwasgirl', '_blank');
        });
    </script>
</body>
</html>
